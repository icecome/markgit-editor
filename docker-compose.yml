version: '3.8'

services:
  markgit-editor:
    build: .
    container_name: markgit-editor
    ports:
      - "13131:13131"
    environment:
      - PORT=13131
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - markgit-cache:/markgit-editor/blog_cache
    depends_on:
      - redis
    restart: always

  redis:
    image: redis:7-alpine
    container_name: markgit-redis
    volumes:
      - redis-data:/data
    restart: always

volumes:
  markgit-cache:
  redis-data:
