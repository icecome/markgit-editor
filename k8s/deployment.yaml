apiVersion: apps/v1
kind: Deployment
metadata:
  name: markgit-editor
  labels:
    app: markgit-editor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: markgit-editor
  template:
    metadata:
      labels:
        app: markgit-editor
    spec:
      containers:
      - name: markgit-editor
        image: your-registry/markgit-editor:latest
        ports:
        - containerPort: 13131
        env:
        - name: PRODUCTION
          value: "true"
        - name: PORT
          value: "13131"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: markgit-secrets
              key: redis-url
        - name: GITHUB_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: markgit-secrets
              key: github-client-id
        - name: GITHUB_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: markgit-secrets
              key: github-client-secret
        - name: CORS_ORIGINS
          valueFrom:
            secretKeyRef:
              name: markgit-secrets
              key: cors-origins
        volumeMounts:
        - name: blog-cache
          mountPath: /app/blog_cache
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 13131
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 13131
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: blog-cache
        persistentVolumeClaim:
          claimName: markgit-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: markgit-editor
spec:
  selector:
    app: markgit-editor
  ports:
  - port: 80
    targetPort: 13131
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: markgit-editor
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - your-domain.com
    secretName: markgit-tls
  rules:
  - host: your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: markgit-editor
            port:
              number: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: markgit-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: v1
kind: Secret
metadata:
  name: markgit-secrets
type: Opaque
stringData:
  github-client-id: "your-github-client-id"
  github-client-secret: "your-github-client-secret"
  redis-url: "redis://redis-service:6379/0"
  cors-origins: "https://your-domain.com"
